<head>

<body>

    <div class="container">

        <div class="jumbotron">
            <h1 id="title"> Weather Dashboard </h1>

        </div>



        <div class="row">
            <div class="col-4" id="search-column">
                <div class="row" id="search-row">
                    <div class="col" id="search-column">

                        <div>
                            <input class="form-control" type="text" id="search-bar">
                        </div>

                        <div>
                            <button class="button" type="submit">
                                Submit
                            </button>
                        </div>

                    </div>
                </div>
                <div class="row" id="history-row">
                    <div class="col" id="history-column">

                        <p> Lorem ipsum dolor sit, amet consectetur adipisicing elit. Eius nostrum voluptate nobis
                            laboriosam, laborum debitis velit consequatur porro possimus qui similique inventore illo,
                            ad quam modi ullam omnis nisi unde.</p>

                    </div>
                </div>


            </div>

            <div class="col-6 results">

                <div class="row results" id="current-conditions-row">

                    <div class="col results" id="current-conditions-column">

                        <p>Temperature:<span id="current-temperature"></span> </p>
                        <br>

                        <p>Humidity:<span id="current-humidity"></span>% </p>
                        <br>

                        <p>Windspeed:<span id="current-windspeed"></span> </p>
                        <br>

                        <p>UV index:<span id="current-uvi"></span> </p>
                        <br>
                    </div>


                </div>

                <div class="row results" id="forecast-row">

                    <div class="col results" id="forecast-column">

                        

                    </div>


                </div>


            </div>

        </div>
